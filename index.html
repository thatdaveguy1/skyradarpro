<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SkyRadar Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
      body, html, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a; /* Slate 900 */
      }
      /* Custom scrollbar for flight details */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      /* Leaflet overrides for dark mode */
      .leaflet-container {
        background: #0f172a;
        font-family: inherit;
      }
      /* Radar Tag Styling */
      .radar-tag {
        transition: opacity 0.2s;
        text-shadow: 1px 1px 0 #000;
        z-index: 500;
      }
      
      .plane-icon-container {
        transition: z-index 0.1s;
      }
      .plane-icon-container:hover {
        z-index: 1000 !important;
      }
      /* Ensure divIcons can show content outside their bounding box for leader lines */
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }
      /* Custom Animations */
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

{

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "leaflet/": "https://aistudiocdn.com/leaflet@^1.9.4/",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
